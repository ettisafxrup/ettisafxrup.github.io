<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works - Ettisaf Rup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
 <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml;utf8,
    %3Csvg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'%3E
      %3Ccircle cx='32' cy='32' r='30' fill='black' /%3E
      %3Ctext x='32' y='38' text-anchor='middle' font-family='Montserrat, sans-serif' font-size='28' fill='white' font-weight='700'%3EER%3C/text%3E
    %3C/svg%3E"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }

      /* ===== Loader Styles ===== */
      #loader {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: #f9f9f9;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #333;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* ===== Existing Styles Remain Untouched ===== */
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h1 {
        font-size: 32px;
        text-align: center;
        margin-bottom: 40px;
      }
      .works-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .work-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .work-card:hover {
        transform: translateY(-5px);
      }
      .work-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        flex-shrink: 0;
      }
      .work-card .content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .work-card .title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
      }
      .work-card .desc {
        font-size: 12px;
        color: #666;
        flex-grow: 1;
      }

      .back-link {
        display: inline-block;
        text-align: center;
        margin: 30px auto 0;
        color: #333;
        text-decoration: none;
        position: relative;
        transition: transform 0.3s ease, color 0.3s ease,
          letter-spacing 0.3s ease;
        letter-spacing: 0.5px;
      }

      .back-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -3px;
        width: 100%;
        height: 2px;
        background-color: #333;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
        border-radius: 2px;
      }

      .back-link:hover {
        color: #000;
        transform: translateY(-2px) scale(1.02);
        letter-spacing: 5px; /* Add spacing on hover */
      }

      .back-link:hover::after {
        transform: scaleX(1);
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px 10px;
        }
        h1 {
          font-size: 26px;
          margin-bottom: 30px;
        }
        .work-card img {
          height: 140px;
        }
        .work-card .title {
          font-size: 14px;
        }
        .work-card .desc {
          font-size: 13px;
        }
      }

      .buttons {
        margin-top: 12px;
        display: flex;
        gap: 10px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.3s ease, transform 0.2s ease;
        color: #333;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #e0e0e0;
        transform: translateY(-2px);
      }
      .btn.github:hover {
        background-color: #333;
        color: white;
      }
      .btn.preview:hover {
        background-color: #007acc;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="container" style="display: none">
      <a class="back-link" href="index.html">‚Üê Back to Home</a>
      <h1>üßß WORKFILES</h1>
      <div class="works-grid"></div>
    </div>

    <script type="module" src="./js/works.js"></script>
    <script>
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none"
        document.querySelector(".container").style.display = "block"
      })
    </script>
  </body>
</html>
