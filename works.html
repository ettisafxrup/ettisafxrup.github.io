<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works - Ettisaf Rup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h1 {
        font-size: 32px;
        text-align: center;
        margin-bottom: 40px;
      }
      .works-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .work-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .work-card:hover {
        transform: translateY(-5px);
      }
      .work-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        flex-shrink: 0;
      }
      .work-card .content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .work-card .title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
      }
      .work-card .desc {
        font-size: 12px;
        color: #666;
        flex-grow: 1;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: #333;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px 10px;
        }
        h1 {
          font-size: 26px;
          margin-bottom: 30px;
        }
        .work-card img {
          height: 140px;
        }
        .work-card .title {
          font-size: 14px;
        }
        .work-card .desc {
          font-size: 13px;
        }
      }

      .buttons {
        margin-top: 12px;
        display: flex;
        gap: 10px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.3s ease, transform 0.2s ease;
        color: #333;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #e0e0e0;
        transform: translateY(-2px);
      }
      .btn.github:hover {
        background-color: #333;
        color: white;
      }
      .btn.preview:hover {
        background-color: #007acc;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üßß WORKFILES</h1>
      <div class="works-grid"></div>
      <a class="back-link" href="index.html">‚Üê Back to Home</a>
    </div>

    <script type="module" src="./js/works.js"></script>
  </body>
</html>
