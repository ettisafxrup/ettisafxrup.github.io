    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        font-weight: 700;
        font-size: 28px;
        margin-bottom: 25px;
      }
      p.intro {
        font-size: 16px;
        margin-bottom: 30px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        padding: 20px;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        display: flex;
        align-items: center;
        gap: 15px;
        cursor: pointer;
        text-decoration: none;
        color: #333;
      }
      .card:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.18);
        transform: translateY(-4px);
      }
      .icon {
        width: 36px;
        height: 36px;
        flex-shrink: 0;
        fill: #333;
        transition: fill 0.3s ease;
      }

      .card-text {
        text-align: left;
        font-weight: 600;
        font-size: 18px;
        flex-grow: 1;
      }
      @media (max-width: 480px) {
        .container {
          padding: 25px 20px;
        }
        h1 {
          font-size: 24px;
        }
        .card-text {
          font-size: 16px;
        }
        .icon {
          width: 28px;
          height: 28px;
        }
      }

      .card:hover[aria-label="Facebook"] .icon {
        fill: #1877f2;
      }
      .card:hover[aria-label="LinkedIn"] .icon {
        fill: #0077b5;
      }
      .card:hover[aria-label="GitHub"] .icon {
        fill: #333333;
      }
      .card:hover[aria-label="Email"] .icon {
        fill: #d44638;
      }
      .card:hover[aria-label="Discord"] .icon {
        fill: #5865f2;
      }
      .card:hover[aria-label="WhatsApp"] .icon {
        fill: #25d366;
      }

      .back-link {
        display: inline-block;
        text-align: center;
        margin: 30px auto 0;
        color: #333;
        text-decoration: none;
        margin-left: 13%;
        position: relative;
        transition: transform 0.3s ease, color 0.3s ease,
          letter-spacing 0.3s ease;
        letter-spacing: 0.5px;
      }

      .back-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -3px;
        width: 100%;
        height: 2px;
        background-color: #333;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
        border-radius: 2px;
      }

      .back-link:hover {
        color: #000;
        transform: translateY(-2px) scale(1.02);
        letter-spacing: 5px; /* Add spacing on hover */
      }

      .back-link:hover::after {
        transform: scaleX(1);
      }
    </style>
